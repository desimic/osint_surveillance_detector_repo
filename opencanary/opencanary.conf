{
  "device.node_id": "ghostmode-canary-1",
  "logger": {
    "class": "PyLogger",
    "kwargs": {
      "formatters": {
        "plain": {
          "format": "%(message)s"
        }
      },
      "handlers": {
        "file": {
          "class": "logging.handlers.TimedRotatingFileHandler",
          "filename": "/var/log/opencanary/opencanary.log",
          "when": "midnight",
          "backupCount": 14
        }
      }
    }
  },
  "logger_py.logger": true,
  "http.banner": "GhostMode Canary HTTP",
  "http.enabled": true,
  "http.port": 8081,
  "ftp.enabled": true,
  "ftp.port": 2121,
  "ssh.enabled": false,
  "mysql.enabled": false,
  "telnet.enabled": false,
  "smtp.enabled": false
}